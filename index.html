<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id='result'>
        <div id='input-current'>
        </div>
        <div id='input-history'>
        </div>
      </div>
      <div class='wrap'>
        <div id='numblock'>

          <div data-value='7'>7</div>
          <div data-value='8'>8</div>
          <div data-value='9'>9</div>
          <div data-value='4'>4</div>
          <div data-value='5'>5</div>
          <div data-value='6'>6</div>
          <div data-value='1'>1</div>
          <div data-value='2'>2</div>
          <div data-value='3'>3</div>
          <div data-value='.'>,</div>
          <div data-value='0'>0</div>
          <div data-value='compute'>=</div>

        </div>
        <div id='operands'>

          <div data-operation='/'>รท</div>
          <div data-operation='*'>x</div>
          <div data-operation='+'>+</div>
          <div data-operation='-'>-</div>

        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src='script.js'></script>
  </body>
</html>
